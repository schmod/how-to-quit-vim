<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>How To Quit vi or vim</title>
    <meta
      name="description"
      content="The sequence of keys needed to quit vi or vim. ESC : q ! ↵"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="theme-color" content="#019833" />
    <style type="text/css">
      @font-face {
        font-family: "dejavu_sans_mono";
        src: url("../fonts/DejaVuSansMono-webfont.woff2") format("woff2"),
          url("../fonts/DejaVuSansMono-webfont.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "sans-serif";
        background-color: rgb(254, 254, 254);
        overflow: hidden;
        margin: 0;
      }
      .the-stuff {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .inner-stuff {
        display: flex;
      }
      kbd {
        margin: 0px 0.1em;
        border-radius: 1vw;
        border: 1px solid rgb(204, 204, 204);
        color: rgb(51, 51, 51);
        line-height: 13vw;
        font-family: "dejavu_sans_mono", monospace;
        display: inline-block;
        box-shadow: 0px 0.1vw 0px rgba(0, 0, 0, 0.2),
          inset 0px 0px 0px 0.2vw #ffffff;
        background-color: rgb(247, 247, 247);
        text-shadow: 0.1vw 0 #fff;
        font-size: 9vw;
        text-align: center;
        width: 13vw;
        height: 13vw;
      }
      kbd span {
        position: relative;
      }
      #q {
        top: -0.125em;
      }
      #save:target {
        display: inline-block;
      }
      #save {
        display: none;
      }
      #↵,
      #\: {
        top: -0.05em;
      }
      .esc {
        font-size: 4vw;
      }
      #save-text,
      #vanity {
        font-size: 0.75rem;
        opacity: 0.75;
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 0.25em 0.5em;
      }
      #vanity {
        opacity: 0.5;
        left: 0;
        right: unset;
      }
      @media only screen and (max-width: 600px) {
        #vanity {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="the-stuff">
      <div class="inner-stuff">
        <kbd class="esc">ESC</kbd>
        <kbd><span id=":">:</span></kbd>
        <kbd id="save">w</kbd>
        <kbd><span id="q">q</span></kbd>
        <kbd>!</kbd>
        <kbd><span id="↵">↵</span></kbd>
      </div>
      <div id="save-text">
        EXPERTS ONLY:
        <a
          id="activate"
          href="#save"
          onclick="activate.style.display = 'none'; deactivate.style.display = 'inline'"
          >I managed to edit my file and want to save it first</a
        >
        <a
          id="deactivate"
          href="#"
          onclick="deactivate.style.display = 'none'; activate.style.display = 'inline'"
          style="display: none;"
          >I messed up my file and don't want to save it first</a
        >
      </div>
      <div id="vanity">by <a href="//www.schmod.com">schmod</a></div>
      <img src="//www.schmod.com/vim-pixel.gif" />
    </div>
    <script>
      function init() {
        var isSave = window.location.hash.indexOf("save") > -1;
        activate.style.display = isSave ? "none" : "inline";
        deactivate.style.display = isSave ? "inline" : "none";
      }
      window.addEventListener("hashchange", init);
      init();
    </script>
  </body>
</html>
